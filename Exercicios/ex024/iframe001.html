<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>

    <!--Configurações de css são as que 'mandam' em iframe elas são absolutas mais do que o inline-->

    <p>acessando o site do  
        <!--tamanho padrao 300-150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no"></iframe>
        para aprender a programar</p>
            
       <p>O repositorio do
            <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
        e bem legal</p>
    
</body>
</html>
