<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente diminua ou aumente o tamanho de seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível"><!--Sempre colocar em ordem do menor pro maior se inverter não funciona, no audio tambem-->

    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos repordir audios e HTML5</p>
    <audio src="midia/Cartoon-Bank.mp3" controls autoplay></audio> <!-- MP3 WAV OGG-->
    <audio preload="metadata" autoplay controls >
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"> <!--WAV e pesado recomendado apenas MP3 e OGG-->
        <p>Infelizmente seu navegador não consegue reproduzir Áudio. <a href="midia/guanacast-33.mp3"></a>Clique aqui para baixar o MP3</p>
        
    </audio>

</body>
</html>
